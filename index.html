<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>V.2 - we're going to attempt to submit scan data from this bitch-ass MC70 to a dB/spreadsheet doc via an input field</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
	<style></style>
	</head>
	<body>

	<div class="container">
		<br /><br />

		<form id="form_id">
			<!-- <label for="firstname">First Name:</label> -->
			<input type="text" id="firstname" name="name" value="" placeholder="Max" required="required" autofocus="autofocus" />
			<!-- <label for="lastname">Last Name:</label>
			<input type="text" id="lastname" name="name" value="" placeholder="Max" required="required" autofocus="autofocus" /> -->
			<input type="button" value="submit" id="submit" />
		</form>
		<div id="table">
			<table class="footable">
				<thead>
					<tr>
						<th data-class="expand"><br />list of scannies<br /><br /></th>
						<!-- <th>Last Name</th> -->
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

		<br /><br />
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	var names = [],
	tbody = $("#table tbody");

	function getInfo(e) {
		var nameObj = {
			first: e.target.form[0].value,
			// last: e.target.form[1].value
		};

		names.push(nameObj);

		e.target.form[0].value = "";
		// e.target.form[1].value = "";
		tbody.empty();

		names.forEach(function (name){
			var tr = $("<tr>");

			tr.append($("<td>").text(name.first));
			// tr.append($("<td>").text(name.last));

			tbody.append(tr);
		});
	}

	$("#submit").on("click", getInfo);

	</script>
	</body>
</html>
